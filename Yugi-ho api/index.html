<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/2fc1ec56fd.js" crossorigin="anonymous"></script>

  <body>
    <div class="navBar">
        <!-- Logo -->
    <img class="logoImg" src="img/Logo.png" onclick="actualizar()">

        <li id="cross"><img class="icons lupa" id="lupa" src="img/lupa.png" onclick="search()"></li>
        <li><img class="icons contact" src="img/telefono.png" onclick="contacto()"></li>
      </ul>
    </div>

  </div>

            <!-- Buscador de cartas -->
            <div class="browCard" id="browser"></div>

            <div class="presentacion" id="presentation">
              <h2>Bienvenido</h2>
              <p>Este es el buscador de cartas de Yu-Gu-Ho!.

                de tu propio mazo e informarte de ellas.
              </p>
            </div>
          <div id="contContact"></div>

    <script src="js/cards.js"></script>
